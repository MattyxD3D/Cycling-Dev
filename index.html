<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping System Version Ni Matty</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Basic Online Shopping Platform</h1>
            <h2>Welcome, <span id = "usernameDisplay"></span> !</h2>
        </div>


    </div>

    <div class="container">

        <div class="search-section">

            <input type="text" id="search-input" placeholder="Search products...">

            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
            </select>

            <button onclick="filterProducts()">Filter</button>

        </div>

        <div class="product-grid" id="product-grid">  </div>


        <div class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div class="button-wrapper">
                <button onclick="showCheckout()">Checkout</button>
            </div>
        </div>

        
    </div>

    <div id="checkout-modal">
        <h2>Checkout Page</h2>
        <div id="order-summary"></div>
        
        <h3>Payment Method</h3>
        <select id="payment-method">
            <option value ="none">Choose Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="cash">Cash on Delivery</option>
        </select>
        <button onclick="processOrder()">Place Order</button>
        <button onclick="closeCheckout()">Cancel</button>
    </div>

    <div class="modal-backdrop" onclick="closeCheckout()"></div>

<!-- 
    Credit card modal -->
    <div id="overlay"></div>
    <div id="credit-card-modal">
        <h2>Enter Credit Card Details</h2>
        <form>
            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX"><br><br>
            <label for="expiry-date">Expiry Date:</label><br>
            <input type="text" id="expiry-date" placeholder="MM/YY"><br><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" placeholder="XXX"><br><br>
            <button type="button" onclick="submitCardDetails()">Submit</button>
            <button type="button" onclick="closeCardModal()">Close</button>
        </form>
    </div>





    <script src="classes.js"></script>
    <script src="app.js"></script>
    <script>

        const username = localStorage.getItem('username'); // Use 'username', not 'username2'
        const password = localStorage.getItem('password'); // Use 'password', not 'password2'

        if (username) {

            document.getElementById('usernameDisplay').textContent = username;
            
        }
        else {

            document.getElementById('usernameDisplay').textContent = 'Guest';
        }




        
    </script>


<script>
    function processOrder() {
        const paymentMethod = document.getElementById('payment-method').value;
        if (paymentMethod === 'credit-card') {
            showCardModal();
        } else if (paymentMethod === 'cash') {
            alert('Order placed with Cash on Delivery');
            closeCheckout(); // Optionally close the checkout modal after placing the order
        } else {
            alert('Please choose a payment method');
        }
    }

    function showCardModal() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('credit-card-modal').style.display = 'block';
    }

    function closeCardModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('credit-card-modal').style.display = 'none';
    }

    function submitCardDetails() {
        alert('Credit card details submitted successfully');
        closeCardModal();
        // Additional logic to process the payment can be added here
    }

    function closeCheckout() {
        alert('Checkout canceled');
        // Logic to close or hide the main checkout modal
    }
</script>


</body>
</html>
